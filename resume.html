<!DOCTYPE html>


<html>

<head>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    
    <link rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">

    <title>Resume/Curicullum Vitae</title>
</head>


<body>
    <h1>New Resume</h1>
    <table class="table-bordered" style="width:30%">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Education level</th>
        </tr>
        <tr>
            <td>
                <div style="width:30%">
                    <input type="text" name = "name" id = "name" placeholder = "your name">
                </div>
            </td>
            <td>
                <div style="width:30%">
                    <input type="date" id="birthday" name="birthday">
                </div> 
            </td>
            <td>
                <div style="width:30%">
                <input name = "address" id = "address" placeholder = "insert address">
            </div>
            </td>
            <td>
                <div style="width:30%">
                <input name = "email" id = "email" placeholder = "email">
            </td>
            <td>
                <div style="width:30%">
                <label>Male</label>
                <input type = "radio" name = "Male" id = "gender">
                <label>Female</label>
                <input type = "radio" name = "Female" id = "gender">
            </div>
            </td>
            <td>
                <div style="width:30%">
                <input name = "Education" id = "Education" placeholder = "insert education">
            </div>
            </td>
        </tr>
      </table>
      <button style="height:50%" type="submit">Submit</button>
      
</body>


</html>
